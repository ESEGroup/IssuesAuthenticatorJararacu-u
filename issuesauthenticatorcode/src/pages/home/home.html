<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IssuesAuthenticator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form action="#">
    <img class="logoHome" src="assets/imgs/authenticatorLogo.png" alt="logo">
		<p><input type="text" placeholder="Enter Username" id="username" required></p>
		<p><input type="password" placeholder="Enter Password" id="password" required></p>
		<button class="buttonLogin" type="submit">Login</button>
		<p><a (click)="forgotPassword()" id="forgot" href="#">Forgot your password?</a></p>
	</form>
</ion-content>
