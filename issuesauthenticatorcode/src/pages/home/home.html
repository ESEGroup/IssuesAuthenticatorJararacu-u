<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IssuesAuthenticator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form action="#">
		<p><input type="text" placeholder="Enter Username" id="username" required></p>
		<p><input type="password" placeholder="Enter Password" id="password" required></p>
		<button type="submit">Login</button>
		<p><a href="#">Forgot your password?</a></p>
		<a id="forgot" (click)="irParaPaginaPrincipal()">Pular</a>
	</form>
</ion-content>
