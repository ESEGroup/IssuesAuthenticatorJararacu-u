<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Preferências</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <ion-list>       
    <ion-item>
      <ion-label floating>TEMPERATURA (C°)</ion-label>
      <ion-input type="number" [(ngModel)]="temperature" max="35" min="10"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>ILUMINAÇÃO (lux)</ion-label>
      <ion-input type="number" [(ngModel)]="lighting" max="5000" min="0"></ion-input>
    </ion-item>
    <br> 
    <ion-item> 
      <ion-label floating>UMIDADE (%)</ion-label> 
      <ion-input type="number" [(ngModel)]="humidity" max="100" min="0"></ion-input> 
    </ion-item> 
  </ion-list>
  <button ion-button block class="save-button" (click)="onSave()">SALVAR</button>
</ion-content>
